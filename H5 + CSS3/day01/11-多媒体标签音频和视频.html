<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音视频</title>
</head>
<body>
    <!-- loop 属性值一样时只要写一个就行 -->
    <audio src="./medias/wood_fish.wav" controls="controls" loop autoplay> 音频播放</audio>
    <!-- muted 静音播放  可以自动播放-->
    <video src="./medias/fistMedia.mp4" controls loop muted></video>
</body>
</html>
