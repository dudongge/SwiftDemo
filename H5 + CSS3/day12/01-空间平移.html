<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>空间平移</title>
    <style>
        .box {
            margin: 100px auto;
            width: 100px;
            height: 100px;
            background-color: pink;
            transition: all 1.0s;
        }

        .box:hover {
            /* 默认情况下无法查看z轴平移效果 */
            /* transform: translate3d(100px,200px,300px); */
            transform: translate3d(100px,200px);
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
