<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>视距</title>
    <style>
        .father {
            perspective: 1000px;
        }

        .box {
            margin: 100px auto;
            width: 100px;
            height: 100px;
            background-color: pink;
            transition: all 1.0s;
        }

        .box:hover {
            transform: translateZ(-300px);
        }
    </style>
</head>

<body>
    <div class="father">
        <div class="box"></div>
    </div>
    
</body>

</html>
