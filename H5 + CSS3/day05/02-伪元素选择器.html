<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>伪元素选择器</title>
    <style>
        div {
            width: 300px;
            height: 300px;
            background-color: pink;
        }
       
        div::before {
            content: "老鼠";
            width: 300px;
            height: 300px;
            display: block;
        }
        /* 必须设置content属性 */
        div::after {
            content: "大米";
            color: red;
        }
    </style>
</head>
<body>
    <!-- 标签内容 老鼠🐭爱大米 -->
    <div>
     爱
    </div>
</body>
</html>
