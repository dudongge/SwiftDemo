<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>层叠性</title>
    <style>
        /* 相同属性后者覆盖前者，不同属性叠加 */
        div {
            color: red;
            font-weight: 700;
        }
        
        div {
            color: green;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <div> 这是div</div>
</body>
</html>
