<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>优先级</title>
    <!-- 选中标签的范围越大 优先级越低 -->
     <!-- 通配符选择器 < 标签选择器 < 类选择器 < id 选择器 < 行内样式 < !important -->
    <style>
        div {
            /* 优先级最高 !important */
            color: red !important;
        }
        .box {
            color: green;
        }
        /* id选择器 */
        #test {
            color: blue;
        }
    </style>
</head>
<body>
    <div class="box" id="test"> 这是div 标签</div>
</body>
</html>
