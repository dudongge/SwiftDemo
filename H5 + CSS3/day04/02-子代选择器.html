<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>子代选择器</title>
    <style>
        p > span {
            color: rebeccapurple;
        }
    </style>
</head>
<body>
    <div> 
        <span>这是儿子span</span>
        <p>
            <span>这是孙子span</span>
        </p>
    </div>
</body>
</html>
