<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>标签选择器</title>
    <style>
        /* 选中 同名标签 无法差异化同名标签*/
        p {
            color: red;
        }
    </style>
</head>
<body>
    <p> 这是 p 标签</p>
    <!-- 类选择器 -->
    <p> 11 dd </p>
</body>
</html>
