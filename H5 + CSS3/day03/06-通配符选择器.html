<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>通配符选择器</title>
    <style>
        * {
            color: red;
        }
        #green {
            color: green;
        }
    </style>
</head>
<body>
    <p>p 标签</p>
    <div> div  标签</div>
    <h1> h1 标签</h1>
    <hr class="green">
</body>
</html>
