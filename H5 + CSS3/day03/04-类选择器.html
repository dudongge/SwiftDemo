<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>类选择器</title>
    <style>
        .red {
            color: red;
        }
        .size {
            font-size: 50px;
        }
    </style>
</head>
<body>
    <div class="size"> 这是div 1</div>
    <!-- 一个标签可以多加几个类名 -->
    <div class="red size"> 这是div 2</div>
</body>
</html>
