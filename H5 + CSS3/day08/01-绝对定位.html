<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>绝对定位</title>
    <style>
        /* 1 脱标 不占位
           2 参照物：先找最近的已经定位的祖先元素，如果所有最近的祖先元素都没有定位，则一浏览器为参照
           显示模式特点改变：宽高生效（具备了行内块的特点）
         */
        img { 
            width: 400px;
        }

        .news {
            position: relative;
            margin: 100px auto;
            width: 400px;
            height: 350px;  
            background-color: #f8f8f8;
        }
       /* 子绝对父相对 */
        .news span {
            position: absolute;
            top: 0;
            right: 0;

            display: flex;
            width: 92px;
            height: 32px;
            background-color: rgba(0, 0, 0, 0.6);
            text-align: center;
            line-height: 32px;
            color: #fff;
        }
        
    </style>
</head>
<body>
    <div class="news">
        <img src="./images/news.jpg" alt="">
        <span>展会活动</span>
        <h4>2222世界移动大会</h4>
    </div>
</body>
</html>
