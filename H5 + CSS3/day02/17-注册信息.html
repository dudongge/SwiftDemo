<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人信息</title>
</head>
<body>
    <h1>注册信息</h1>
    <form action="">
        <!-- 个人信息 -->
         <h2>个人信息</h2>
         <label for="">姓名：</label>
         <input type="text" name="" id="" placeholder="请输入用户名">
         <br>
         <br>
         <label for="">密码：</label>
         <input type="password" name="" id="" placeholder="请输入密码">
         <br>
         <br>
         <label for="">确认密码：</label>
         <input type="password" name="" id="" placeholder="请输入密码">
         <br>
         <br>
         <label for="">性别：</label>
         <label>男<input type="radio" name="gender" checked> </label>
         <label>女<input type="radio" name="gender"> </label>
         <br>
         <br>
         <label for="">居住城市：</label>
         <select name="" id="">
            <option value="">北京</option>
            <option value="">上海</option>
            <option value="">广州</option>
            <option value="" selected>深圳</option>
        </select>

        <!-- 教育经历 -->
         <h2>教育经历</h2>
         <label for="">最高学历</label>
         <select name="" id="">
            <option value="">博士</option>
            <option value="">硕士</option>
            <option value="">学士</option>
            <option value="">大专</option>
         </select>
         <br><br>
         <label for="">学校名称：</label>
         <input type="text" name="" id="">
         <br><br>
         <label for="">所学专业</label>
         <input type="text" name="" id="">
         <br><br>
         <label for="">在校时间：</label>
         <select name="" id="">
            <option value="">2025</option>
            <option value="">2024</option>
            <option value="">2023</option>
            <option value="">2022</option>
         </select>
         <label for="">--</label>
         <select name="" id="">
            <option value="">2025</option>
            <option value="">2024</option>
            <option value="">2023</option>
            <option value="">2022</option>
         </select>
        <!-- 工作经历 -->
         <h2>工作经历</h2>
         <label for="">公司名称：</label>
         <input type="text" name="" id="">
         <br><br>
        <label for="">工作描述：</label>
        <br>
        <textarea name="" id=""></textarea>
        <!-- 协议和按钮 -->
         <br>
         <input type="checkbox" name="" id="">
         <label for="">已阅读并同意以下协议：</label>
         <ul>
            <li><a href="#">《用户服务协议》</a></li>
            <li><a href="#">《隐私政策》</a></li>
         </ul>
         <br>
         <br><br>
         <button>免费注册</button>
         <button type="reset">重新填写</button>

    </form>
</body>
</html>
